<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego y CRUD con Firestore</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Juego de Banderas</h1>

    <!-- Sección de registro de usuario -->
    <div id="user-container">
      <h2>Registrar Usuario</h2>
      <input type="text" id="username" placeholder="Nombre de usuario">
      <button id="register">Registrar</button>
    </div>

    <br><hr><br>

    <!-- Sección del juego -->
    <div id="game-container">
      <img id="flag" src="" alt="Bandera">
      <div id="options"></div>
      <p id="message"></p>
    </div>

    <!-- Sección del CRUD -->
    <h1>CRUD con Firestore</h1>
    <div>
      <button onclick="crearProducto('Producto A', 100)">Crear Producto A</button>
      <button onclick="obtenerProductos()">Obtener Productos</button>
      <button onclick="actualizarProducto('idDelProducto', 'Producto A Actualizado', 120)">Actualizar Producto</button>
      <button onclick="eliminarProducto('idDelProducto')">Eliminar Producto</button>
    </div>

    <script type="module" defer src="app.js"></script>
  </div>
</body>
</html>
