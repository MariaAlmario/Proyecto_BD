<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Banderas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Juego de Banderas</h1>

        <div id="user-container">
            <h2>Registrar Usuario</h2>
            <input type="text" id="username" placeholder="Nombre de usuario">
            <button id="register">Registrar</button>
        </div> 
        <hr> 

        <div id="game-container">
            <img id="flag" src="" alt="Bandera">
            <input type="text" id="answer" placeholder="¿De qué país es esta bandera?">
            <button id="submit">Responder</button>
            <p id="message"></p>
        </div>
        
        <div id="records-container">
            <h2>Records</h2>
            <ul id="records"></ul>
        </div>
    </div>
    <div id="game-container">
        <img id="flag" src="" alt="Bandera">
        <div id="options"></div>
        <p id="message"></p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
